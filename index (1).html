<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #333;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .login-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            outline: none;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #00f;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box input[type="submit"]:hover {
            background: #0055ff;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Log In</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
